services:
  minio:
    container_name: minio
    image: minio/minio:latest
    ports:
      - "9000:9000" # MinIO API port
      - "9001:9001" # MinIO Console port
    environment:
      MINIO_ROOT_USER: minioadmin # Replace with your desired username
      MINIO_ROOT_PASSWORD: minioadmin # Replace with your desired password
      MINIO_DEFAULT_BUCKETS: my-bucket # Optional: automatically create a bucket
    volumes:
      - ~/minio/data:/data # Mount the host data directory to the container's data directory
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3