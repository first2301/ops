networks:
  dataops-net:
    external: true
    
services:
   namenode:
      image: apache/hadoop:3
      hostname: namenode
      command: ["hdfs", "namenode"]
      ports:
        - 9870:9870
      env_file:
        - ./hadoop/config
      environment:
          ENSURE_NAMENODE_DIR: "/tmp/hadoop-root/dfs/name"
      volumes:
        - namenode-data:/tmp/hadoop-root/dfs/name
        - namenode-logs:/tmp/hadoop-root/logs
      networks:
        - dataops-net
   datanode:
      image: apache/hadoop:3
      command: ["hdfs", "datanode"]
      env_file:
        - ./hadoop/config      
      networks:
        - dataops-net
      volumes:
        - datanode-data:/tmp/hadoop-root/dfs/data
        - datanode-logs:/tmp/hadoop-root/logs
   resourcemanager:
      image: apache/hadoop:3
      hostname: resourcemanager
      command: ["yarn", "resourcemanager"]
      ports:
         - 8088:8088
      env_file:
        - ./hadoop/config
      volumes:
        - ./hadoop/test.sh:/opt/test.sh
        - resourcemanager-logs:/tmp/hadoop-root/logs
      networks:
        - dataops-net
   nodemanager:
      image: apache/hadoop:3
      command: ["yarn", "nodemanager"]
      env_file:
        - ./hadoop/config
      volumes:
        - nodemanager-logs:/tmp/hadoop-root/logs
      networks:
        - dataops-net

volumes:  
  namenode-data:
  namenode-logs:
  datanode-data:
  datanode-logs:
  resourcemanager-logs:
  nodemanager-logs: